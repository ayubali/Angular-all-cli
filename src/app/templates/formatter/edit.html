<div class="container-fluid">
  <div class="row">
    <login-menu></login-menu>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h5> {{headerTxt}}</h5>
      <div>

        <ul class="bg-danger">
          <li *ngFor="let message of messages">{{message}}</li>
        </ul>

        <form #formatterForm="ngForm" (ngSubmit)="onSubmit()">

          <div class="row">
            <div class="form-group col-sm-7 col-md-5">
              <label for="identifier">Identifier</label>
              <input type="text" class="form-control" required
                     [(ngModel)]="formatter.identifier"
                     ngControl="identifier" #identifier="ngForm">
              <div [hidden]="identifier.valid || identifier.pristine" class="alert alert-danger">
                Identifier is required
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-7 col-md-5">
              <label for="Format">Format</label>
              <input type="text" class="form-control"
                     [(ngModel)]="formatter.format"
                     ngControl="format" #format="ngForm">

              <div [hidden]="format.valid || format.pristine" class="alert alert-danger">
                format is required
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-7 col-md-5">
              <button type="submit" class="btn btn-sm btn-primary" [disabled]="!formatterForm.form.valid"><span
                class="glyphicon glyphicon-floppy-save"></span>Save</button>
              <a class="btn btn-sm btn-primary" (click)="onCancel()"><span
                class="glyphicon glyphicon-remove"></span>Cancel</a>
            </div>
          </div>
        </form>


      </div>


    </div>
  </div>

</div>
