<div class="container-fluid">
  <div class="row">
    <login-menu></login-menu>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="row bg-primary" style="padding: 3px">
        <span class="col-sm-6 col-md-6 pull-left">Formatters</span>
        <span class="col-sm-6 col-md-6 "><a [routerLink]="['/formatters/new']" class="btn btn-primary pull-right"><span
          class="glyphicon glyphicon-plus"></span>Add</a></span>
      </div>
      <br/>
      <ul class="bg-danger">
        <li *ngFor="let message of messages">{{message}}</li>
      </ul>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-responsive small ">
          <thead>
          <th>Identifier</th>
          <th>Format</th>
          </thead>
          <tbody>
          <tr *ngFor="let formatter of formatters">
            <td>{{formatter.identifier}}</td>
            <td> {{formatter.format}}</td>
            <td>
              <a class="btn btn-sm  btn-primary" (click)="onEdit(formatter)"><span
                class="glyphicon glyphicon-pencil"></span>edit</a>
              <a class="btn btn-sm alert-danger" (click)="delete(formatter)" rel="nofollow"><span
                class="glyphicon glyphicon-trash"></span>delete</a>
            </td>

          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
