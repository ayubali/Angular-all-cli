<div class="col-sm-6 col-md-4 col-lg-4">
  <form class="form-signin">
    <span></span>
    <h4 class="form-signin-heading text-primary">Please sign in</h4>
    <br/>
    <ul class="bg-danger">
      <li *ngFor="let message of messages">{{message}}</li>
    </ul>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control"  [(ngModel)]="localUser.username" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="localUser.password" placeholder="Password" required>
    <br/>
    <a class="btn btn-sm btn-primary"  (click)="login()"><span class="glyphicon glyphicon-log-in"></span>  Sign in</a>
    <a class="btn btn-sm btn-primary"  (click)="clearfields()"><span
      class="glyphicon glyphicon-remove"></span>Clear</a>
  </form>
</div>
