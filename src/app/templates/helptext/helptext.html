<div class="container-fluid">
  <div class="row">
    <login-menu></login-menu>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="row bg-primary" style="padding: 3px">
        <span class="col-sm-6 col-md-6 pull-left">Help Text</span>
        <span class="col-sm-6 col-md-6 "><a [routerLink]="['/helptexts']" class="btn btn-primary pull-right"><span
          class="glyphicon glyphicon-plus"></span>Add</a></span>
      </div>
      <br/>
      <ul class="bg-danger">
        <li *ngFor="let message of messages">{{message}}</li>
      </ul>
      <div class="table-responsive">

        <div class="column">
          <label class="control">Search Data
            <input type="text" class="input" placeholder="Search" [(ngModel)]="filter">
          </label>
        </div>

        <table class="table table-striped table-hover table-responsive small ">
          <thead>
          <th>Identifier</th>
          <th>Helptext</th>
          </thead>
          <tbody>
          <tr *ngFor="let helpText of helpTexts| HelpTextFilter: filter | paginate: { itemsPerPage: 18, currentPage: p } ">
            <td class="col-sm-3 col-md-2">{{helpText.identifier}}</td>
            <td class="col-sm-5 col-md-6"> {{helpText.helptext}}</td>
            <td>
              <a class="btn btn-sm  btn-primary" (click)="onEdit(helpText)"><span
                class="glyphicon glyphicon-pencil"></span>edit</a>
              <a class="btn btn-sm alert-danger" (click)="delete(helpText)" rel="nofollow"><span
                class="glyphicon glyphicon-trash"></span>delete</a>
            </td>

          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="3" class="bg-info">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </td>
          </tr>
          </tfoot>
        </table>

      </div>

    </div>
  </div>

</div>
