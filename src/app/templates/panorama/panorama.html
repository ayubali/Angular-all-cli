<div class="container-fluid">
  <div class="row">
    <login-menu></login-menu>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <div class="row bg-primary" style="padding: 3px">
        <span class="col-sm-6 col-md-6 pull-left">Panorama Compatibilities</span>
        <span class="col-sm-6 col-md-6 "><a [routerLink]="['/panorama/new']" class="btn btn-primary pull-right"><span
          class="glyphicon glyphicon-plus"></span>Add</a></span>
      </div>
      <br/>
      <ul class="bg-danger">
        <li *ngFor="let message of messages">{{message}}</li>
      </ul>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed table-responsive small ">
          <thead>
          <tr>
            <th>
              Panorama Version
            </th>
            <th>Trade Engine Version</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let panoramaCompatibility of panoramaCompatibilities">
            <td>{{panoramaCompatibility.panorama_version}}</td>
            <td>{{panoramaCompatibility.te_version}}</td>
            <td>
              <a class="btn btn-sm  btn-primary" (click)="onEdit(panoramaCompatibility)"><span
                class="glyphicon glyphicon-pencil"></span>edit</a>
              <a class="btn btn-sm alert-danger" (click)="delete(panoramaCompatibility)" rel="nofollow"><span
                class="glyphicon glyphicon-trash"></span>delete</a>
            </td>

          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
